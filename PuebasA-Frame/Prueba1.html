<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E">
        <a-ring position="5 0 0" width="10" height="10" color="#222222"></a-ring>
        <a-ring position="0 5 0" width="10" height="10" color="#444444"></a-ring>
        <a-ring position="0 0 5" width="10" height="10" color="#888888"></a-ring>
      </a-sphere>
      <a-cylinder position="1 0.75 -3" rotation="-90 0 90" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-text value="Prueba Semana 1" position="0 0 0" width="10" height="10" color="#009911" ><a-text>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
